<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./css/sinup.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="SignUp">
      <h1>Sign Up</h1>
      <form id="signUpForm">
        <div class="name">
            <i class="fa-solid fa-user"></i>   <input id="sName" type="text" placeholder="Enter Name" required />
        </div>
        <div class="email">
            <i class="fa-solid fa-envelope"></i><input id="sEmail" type="email" placeholder="Enter email" required />
        </div>
        <div class="passowrd">
            <i class="fa-solid fa-key"></i> <input id="sPassword" type="password" placeholder="Set Password" required />
        </div>
        <button id="sBtn" type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
